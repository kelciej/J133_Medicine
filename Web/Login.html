<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    <title>用户登录</title>
    <!--最底部-->
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    <!--注册页面-->
    <link href="css/newReg.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!--部件开始:NewLoginRegTop,分组:页头部件-->

<!--部件结束:NewLoginRegTop-->
<!-- 主体 -->
<div class="j133-reg-wrap">
    <div class="j133-reg-top">
        <a href="index.html" class="logo"><span style="font-size: 40px;vertical-align: middle;">网上药店logo</span><span class="logo-txt">登录</span></a>
    </div>
    <!--主体-->
    <div class="j133-reg-main">
        <div class="j133-content j133-wLogin clearfix">
            <!--广告位-->
            <!--部件开始:user_logoinad_left,分组:广告部件-->
            <!--扫手机app二维码-->
            <div class="j133-adv" adid="user_loginad_00">
                <a href="index" target="_blank" title="APP"><img src="image/2code_ad/2code_ad_white.png" alt="APP"></a>
            </div>
            <!--部件结束:user_logoinad_left-->

            <!--登录-->
            <div class="j133-login-box">
                <!--切换二维码界面-->
                <form action="" method="post">
                    <input name="IsCartLogin" type="hidden" value="false" />
                    <div class="wright_m" id="ptUserLogin" style="display:block;">
                        <br><br>
                        <p class="ptxt ptxtWarn"><i class="iWarn"></i><span class="field-validation-valid" data-valmsg-for="LoginError" data-valmsg-replace="true"></span></p>
                        <!--登录名-->
                        <p class="ptxt" style="position:relative"><i class="iUsername"></i><input id="UserName" name="username" placeholder="邮箱/手机号/用户名" /></p>
                        <br>
                        <p class="ptxt" style="position:relative"><i class="iPwd"></i><input id="UserPassword" name="password" placeholder="请输入您的密码" type="password" /></p>
                        <br>
                        <br>
                        <!--登陆按钮-->
                        <div class="btnclass">
                            <input type="hidden" value="index.html" name="ReturnUrl"
                                   id="ReturnUrl" />
                            <input type="button" class="btncss" id="LoginButton" name="LoginButton" value="" />
                        </div>
                        <div class="cbxClass" style="float: left;">
                            <span class="forget_ps">
                                <a class="reg" href="#">免费注册</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <!--END登录-->
            <div class="j133-reg-bg"></div>
        </div>
    </div>
</div>

<div class="footer_list">
    <div class="width980">
        <!--关于网上药店-->
        <p class="about133List">
           <a rel="nofollow" href="Recruitment"

        </p>

    </div>
</div>

<script type="text/javascript">

    $(function () {
        $('input[type="text"]').on({ focus: function () { $(this).addClass('input_hover') }, blur: function () { $(this).removeClass('input_hover') } });
        //$("#getcode").click();
    });

    $('input').placeholder({ isUseSpan: true });


    function isVerificationCode(o) {
        var val = o.value;
        $('.kad-error-tips').hide();
        if (val == '') {
            $('#code_error').html('<i class="icon"></i>请输入验证码！').css("display", "inline-block");
            $('.txtClass').eq(1).addClass('p_error');
            return;
        }
        $.ajax({
            url: '/Login/IsVerification',
            data: 'code=' + encodeURIComponent(val),
            type: "post",
            cache: false,
            dataType: "json",
            success: function (data) {
                if (!data || !data.Result) {
                    $('#code_error').html('<i class="icon"></i>' + data.Message).css("display", "inline-block");
                    $('.txtClass').eq(1).addClass('p_error');
                }
                else {
                    $('#code_error').hide();
                    $('.txtClass').eq(1).removeClass('p_error');
                }
            }, error: function (data) {
                alertPop('系统异常，请重新刷新页面！');
            }
        });
    }

    function verificationName(o) {
        var name = o.value;
        $('.kad-error-tips').hide();
        if (name == '') {
            $('#name_error').html('<i class="icon"></i>请输入账户名').css("display", "inline-block");
            $('.txtClass').eq(0).addClass('p_error');
            return;
        }
        $.ajax({
            url: '/Login/ExitsUserName',
            data: 'userName=' + encodeURIComponent(name),
            type: "post",
            cache: false,
            dataType: "jsonp",
            success: function (data) {
                if (!data || !data.Result) {
                    $('#name_error').html('<i class="icon"></i>账户名不存在！').css("display", "inline-block");
                    $('.txtClass').eq(0).addClass('p_error');
                }
                else {
                    $('#name_error').hide();
                    $('.txtClass').eq(0).removeClass('p_error');
                }
            }, error: function (data) {
                alertPop('系统异常，请重新刷新页面！');
            }
        });
    }

    function submit() {
        var name = $('#txtName').val();
        //var code = $('#txtCode').val();
        $('.kad-error-tips').hide();
        if (name == '') {
            $('#name_error').html('<i class="icon"></i>请输入账户名！').css("display", "inline-block");
            $('.txtClass').eq(0).addClass('p_error');
            return;
        }
        $('.txtClass').eq(0).removeClass('p_error');
        //if (code == '') {
        //    $('#code_error').html('<i class="icon"></i>请输入验证码！').css("display", "inline-block");
        //    $('.txtClass').eq(1).addClass('p_error');
        //    return;
        //}
        $.ajax({
            url: '/Login/SetPassword',
            data: 'name=' + encodeURIComponent(name),// + '&code=' + encodeURIComponent(code),
            type: "post",
            cache: false,
            dataType: "json",
            success: function (data) {
                if (!data || !data.Flag) {
                    $('.txtClass').eq(0).removeClass('p_error');
                    $('.txtClass').eq(1).removeClass('p_error');
                    if (data.Code == 0) {
                        $('#name_error').html('<i class="icon"></i>该帐户尚未注册/绑定').css("display", "inline-block");
                        $('.txtClass').eq(0).addClass('p_error');
                    }
                    else if (data.Code == 1) {
                        $('#name_error').html('<i class="icon"></i>' + data.Message).css("display", "inline-block");
                        $('.txtClass').eq(0).addClass('p_error');
                    }
                    //else if (data.Code == 2) {
                    //    $('#code_error').html('<i class="icon"></i>' + data.Message).css("display", "inline-block");
                    //    $('#validateCode').attr('src', '/Register/GetValidateCode?abc=' + Math.random());
                    //    $('.txtClass').eq(1).addClass('p_error');
                    //}
                }
                else {
                    $('.kad-error-tips').hide();
                    location.href = 'SendPasswrod?name=' + encodeURIComponent(name) + '&sendType=' + data.Type;
                }
            }, error: function (data) {
                alertPop('系统异常，请重新刷新页面！');
            }
        });
    }

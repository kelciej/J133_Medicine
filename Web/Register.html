<div class="j133-reg-wrap">
    <div class="j133-reg-top">
        <!--logo-->
        <a href="index.html" class="logo"><span style="font-size: 40px;vertical-align: middle;">网上药店logo</span><span class="logo-txt">账户注册</span></a>
    </div>
    <!--部件开始:Ad_Vip_login,分组:广告部件-->
    <!--部件结束:Ad_Vip_login-->

    <!--主体-->
    <div class="j133-reg-main">
        <div class="j133-content">
            <div class="j133-th clearfix">
                    <span class="email-reg on">
                        <a href="Register.html"><i class="icon1 icon2"></i>账户注册</a>
                        <i class="act-icon" style="display: block;"></i>
                    </span><span class="fr">我已有账号，<a href="Login.html">马上登录</a></span>
            </div>
            <!--form-->
            <form action="" autocomplete="off" class="j133-form" id="submitForm" method="post">
                <p class="txtClass" style="z-index:2;">
                    <span class="j133-left">用户名：</span>
                    <span class="j133-right" id="username">
                            <input type="text" onfocus="" onkeydown="" autocomplete="off" value="" name="Email" maxlength="200"
                                   id="Email" placeholder="请输入学号作为用户名" style="font-size: 14px;position: relative"/>
                    </span>
                <!--
                <p class="txtClass" style="z-index:1;">
                    <span class="j133-left">请输入密码：</span>
                    <span class="j133-right">
                            <input type="password" id="text_Password" value="" onfocus="" required="" autofocus=""
                                   onkeyup="" onblur="" placeholder="请输入密码，6～20位数字字母下划线" style="font-size: 14px;position: relative"/>
                    </span>
                -->
                <p class="txtClass" style="z-index:1;">
                    <span class="j133-left">请输入密码：</span>
                <span class="j133-right">
                            <input type="password" id="text_Password" value="" onfocus="txtfocus(this);txtblur2(this);"
                                   onkeyup="txtblur2(this)" onblur="txtblur(this)" placeholder="6~20位字符，建议为字母、数字、符号的组合" />
                            <input type="password" maxlength="20" class="msg-code" style="display: none;" onkeyup="txtblur2(this)"
                                   onfocus="txtfocus(this);" onkeydown="return IsEmpty(event);" onblur="txtblur(this)"
                                   name="Password" oncontextmenu="return false" onpaste="return false" id="Password"
                                   value="" data-val-required="请输入您的密码！" data-val-length-min="6" data-val-length-max="20"
                                   data-val-length="密码长度应在6-20位之间！" data-val="true" placeholder="6~20位字符，建议为字母、数字、符号的组合" />
                    </span>
                    <!--错误提示-->
<!--修改处-->
                <span class="j133-right">
                        <span id="PasswordErr" data-valmsg-for="Password" class="j133-error-tips">
                            <!--请输入6~20位字母、数字、符号组合-->
                            <i data-valmsg-replace="true" data-valmsg-for="Password" class="icon"></i>密码长度应在6-20位之间！
                        </span>
                </span>

                    <!--END错误提示-->
                </p>


                <p class="txtClass" style="z-index:1;">
                    <span class="j133-left">请确认密码：</span>
                    <span class="j133-right">
                            <input type="password" id="text_ConfirmPassword" value="" onfocus="" required=""
                                   onkeyup="" onblur="" placeholder="请确认密码" style="font-size: 14px;position: relative"/>
                </span>
                </p>
                <p class="txtClass" style="z-index:1;">
                    <span class="j133-left">姓名：</span>
                    <span class="j133-right">
                            <input type="text" id="text_name" value="" onfocus=""
                                   onkeyup="" onblur="" placeholder="请输入真实姓名" style="font-size: 14px;position: relative"/>
                </span>
                </p>
                <p class="txtClass" style="z-index:1;">
                    <span class="j133-left">联系方式：</span>
                    <span class="j133-right">
                            <input type="text" id="text_tele" value="" onfocus=""
                                   onkeyup="" onblur="" placeholder="请输入手机号码" style="font-size: 14px;position: relative"/>
                </span>
                </p>
                <p class="txtClass" style="z-index:1;">
                    <span class="j133-left">电子邮箱：</span>
                    <span class="j133-right">
                            <input type="text" id="text_mail" value="" onfocus=""
                                   onkeyup="" onblur="" placeholder="请输入电子邮箱" style="font-size: 14px;position: relative"/>
                </span>
                </p>
                <p class="j133-submit-btn">
                    &nbsp;&nbsp;
                    <input type="button" style="cursor: pointer " id="btnRegister" value="注册" class="btn" onclick="submit()" />
                </p>
            </form>                <!--ENDform-->
        </div>
    </div>
    <div class="j133-reg-bg">
    </div>

    <script type="text/javascript">
        $(function(){
            $("#num").keyup(function(){
                if(isNaN($(this).val()) || parseInt($(this).val())<1){
                    //$(this).val("1");
                    $("#total-price").html($("#price1").text());
                    return;
                }
                var total = parseFloat($("#price1").text())*parseInt($(this).val());
                $("#total-price").html(total.toFixed(2));
            })

        })
        /*商品数量+1*/
        function addnum(){
            var num_add = parseInt($("#num").val())+1;
            if($("#num").val()==""){
                num_add = 1;
            }

            $("#num").val(num_add);
            var total = parseFloat($("#price1").text())*parseInt($("#num").val());
            $("#total-price").html(total.toFixed(2));
        }
        /*商品数量-1*/
        function decnum(){
            var num_dec = parseInt($("#num").val())-1;
            if(num_dec<1){
                //num_dec=0;
                //购买数量必须大于或等于1
                alert("not lt 1");
            }
            else{
                $("#num").val(num_dec);
                var total = parseFloat($("#price1").text())*parseInt($("#num").val());
                $("#total-price").html(total.toFixed(2));

        }}
    </script>

        <html xmlns="http://www.w3.org/1999/xhtml">
        <head>

            <title>js数量加减</title>
            <script type="text/javascript" src="http://www.jb51.net/Public/js/jquery.min.js"></script>
            <script type="text/javascript">
                $(function(){
                    $("#quantity").keyup(function(){
                        if(isNaN($(this).val()) || parseInt($(this).val())<1){
                            $(this).val("0");
                            $("#totalPrice").html($("#price").text());
                            return;
                        }
                        var total = parseFloat($("#price").text())*parseInt($(this).val());
                        $("#totalPrice").html(total.toFixed(2));
                    })

                })
                /*商品数量+1*/
                function numAdd(){
                    var num_add = parseInt($("#quantity").val())+1;
                    if($("#quantity").val()==""){
                        num_add = 1;
                    }
                    $("#quantity").val(num_add);
                    var total = parseFloat($("#price").text())*parseInt($("#quantity").val());
                    $("#totalPrice").html(total.toFixed(2));
                }
                /*商品数量-1*/
                function numDec(){
                    var num_dec = parseInt($("#quantity").val())-1;
                    if(num_dec<1){
                        //购买数量必须大于或等于1
                        alert("not lt 1");
                    }else{
                        $("#quantity").val(num_dec);
                        var total = parseFloat($("#price").text())*parseInt($("#quantity").val());
                        $("#totalPrice").html(total.toFixed(2));
                    }
                }
            </script>
        </head>
        <body>
        <p>Quantity:
            <span onclick="numDec()">-</span>
            <input type="text" id="quantity" />
            <span onclick="numAdd()">+</span>
        </p>
